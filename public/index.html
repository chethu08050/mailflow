<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
        textarea { height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Email Sender</h1>
    <form id="emailForm">
        <div class="form-group">
            <label for="gmailUser">Gmail Address:</label>
            <input type="email" id="gmailUser" name="gmailUser" required value="hchc4010@gmail.com">
        </div>
        <div class="form-group">
            <label for="appPassword">App Password:</label>
            <input type="password" id="appPassword" name="appPassword" required>
        </div>
        <div class="form-group">
            <label for="csvData">CSV Data (with name,email headers):</label>
            <textarea id="csvData" name="csvData" required>name,email
Alice Johnson,alice.johnson@example.com
Bob Smith,bob.smith@example.com</textarea>
        </div>
        <button type="submit">Send Emails</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                gmailUser: document.getElementById('gmailUser').value,
                appPassword: document.getElementById('appPassword').value,
                csvData: document.getElementById('csvData').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending emails...</p>';
            
            try {
                const response = await fetch('/api/send-emails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="result success"><h3>Success!</h3><p>' + result.message + '</p><pre>' + JSON.stringify(result.details, null, 2) + '</pre></div>';
                } else {
                    resultDiv.innerHTML = '<div class="result error"><h3>Error!</h3><p>' + result.error + '</p></div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error"><h3>Error!</h3><p>' + error.message + '</p></div>';
            }
        });
    </script>
</body>
</html>
